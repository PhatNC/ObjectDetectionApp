<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{title}}</title>
    <link href="/static/materializ.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>


<body>
    <nav style="background:#4857c1">
        <div class="nav-wrapper">
            <ul id="nav-mobile" class="right">
                <li>{{name}}</li>
                <li><a href="/auth/logout">Logout</a></li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col s12">
                    <ul class="collection">
                        <li class="collection-item avatar">
                            <img src="{{avatar}}" alt="avatar" class="circle">
                            <span class="title">{{name}}</span>
                            <!-- <p>googleid - (user id) {{googleid}}</p> -->
                            <p>Email - {{email}}</p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="container">
            <form action="/upload" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <input style="margin: 10px; align-content: flex-start" type="file" required name="file_upload">

                    <label for="sel1">Model (select one):</label>
                    <select class="form-control" id="sel1" name="model_name">
                        <option value="yolo">YOLO</option>
                        <option value="sniper">SNIPER</option>
                        <option value="retina">Retina</option>
                    </select>

                    <button style="display: block; margin: 0 auto" class="btn waves-effect waves-light"
                        type="submit">UPLOAD</button>
                </div>
            </form>
        </div>
        <div style="margin-top: 20px">
            {% if (file == "uploaded") %}
            <div class="light-blue lighten-1" style="padding: 2px 10px">
                <p>File successfully uploaded</p>
            </div>
            {% elif (file == "notuploaded") %}
            <div class="light-blue lighten-1" style="padding: 2px 10px">
                <p>File failed to upload please try again</p>
            </div>
            {% endif %}
        </div>
    </main>



</body>

</html>
